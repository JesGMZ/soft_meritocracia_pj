{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'formulario.css' %}">
    <title>Registro de Distinción</title>
</head>
<body>

    {% include 'navbar.html' %}

    <h2>Registro de Distinción</h2>

    <div class="container">
        <form action="{% url 'registrar_distincion' %}" enctype="multipart/form-data" method="POST" class="form">
            {% csrf_token %}

            <!-- Selección de Juez -->
            <label>Juez:</label>
            <input type="text" value="{{ request.user.juez.nombres }} {{ request.user.juez.apellidos }}" disabled class="input">

            <!-- Nombre de la distinción -->
            <label for="nombre">Nombre de la Distinción:</label>
            <input type="text" id="nombre" name="nombre" required class="input">

            <!-- Año -->
            <label for="anio">Año:</label>
            <input type="number" id="anio" name="anio" required class="input" min="2019" max="2025">

            <label for="documento">Documento:</label>
            <input type="file" id="documento" name="documento" accept="application/pdf" class="input">
            
            <!-- Puntaje fijo -->
            <p><strong>Puntaje:</strong> 0.5</p>

            <input type="submit" value="Registrar Distinción" class="login-button">
        </form>
    </div>

</body>
</html>

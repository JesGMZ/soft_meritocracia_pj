{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'formulario.css' %}">
    <title>Registro de Pasantía</title>
</head>
<body>

    {% include 'navbar.html' %}  <!-- Se incluye el navbar -->

    <h2>Registro de Pasantía</h2>

    <div class="container">
        <form action="{% url 'registrar_pasantia' %}" method="POST" enctype="multipart/form-data" class="form">
            {% csrf_token %}

            <!-- Selección de Juez -->
            <label for="juez">Juez:</label>
            <select id="juez" name="juez" required class="input">
                {% for juez in jueces %}
                <option value="{{ juez.id_juez }}">{{ juez.nombres }} {{ juez.apellidos }}</option>
                {% endfor %}
            </select>

            <!-- Selección de Estudio de Perfeccionamiento -->
            <input type="hidden" id="estudio_perfeccionamiento" name="estudio_perfeccionamiento" value="3">

            <!-- Nombre de la Pasantía -->
            <label for="nombre">Nombre de la Pasantía:</label>
            <input type="text" id="nombre" name="nombre" required class="input">

            <!-- Tipo de Pasantía -->
            <label for="tipo">Tipo de Pasantía:</label>
            <select id="tipo" name="tipo" required class="input" onchange="calcularPuntaje()">
                <option value="Nacional">Nacional</option>
                <option value="Internacional">Internacional</option>
            </select>

            <!-- Año de obtención -->
            <label for="anio">Año de Obtención:</label>
            <input type="number" id="anio" name="anio" required class="input" min="2019" max="2025">

            <!-- Nota -->
            <label for="nota">Nota:</label>
            <input type="number" id="nota" name="nota" step="0.1" required class="input">

            <label for="documento">Documento:</label>
            <input type="file" id="documento" name="documento" accept="application/pdf" class="input">
                        
            <!-- Campo oculto para Puntaje (se calculará automáticamente) -->
            <input type="hidden" id="puntaje" name="puntaje">

            <!-- Muestra el puntaje calculado al usuario -->
            <p><strong>Puntaje Calculado:</strong> <span id="puntaje_mostrar">0.75</span></p>

            <input type="submit" value="Registrar Pasantía" class="login-button">
        </form>
    </div>

    <script>
        function calcularPuntaje() {
            let tipo = document.getElementById("tipo").value;
            let puntaje = (tipo === "Internacional") ? 1 : 0.75;

            // Asignar el puntaje al campo oculto y mostrarlo en pantalla
            document.getElementById("puntaje").value = puntaje;
            document.getElementById("puntaje_mostrar").innerText = puntaje;
        }
    </script>

</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'formulario.css' %}">
    <title>Registro de Curso de Especialización</title>
</head>
<body>

    {% include 'navbar.html' %}  <!-- Se incluye el navbar -->

    <h2>Registro de Curso de Especialización</h2>

    <div class="container">
        <form action="{% url 'registrar_curso_especializacion' %}" enctype="multipart/form-data" method="POST" class="form">

            {% csrf_token %}

            <!-- Selección de Juez -->
            <label for="juez">Juez:</label>
            <select id="juez" name="juez" required class="input">
                {% for juez in jueces %}
                <option value="{{ juez.id_juez }}">{{ juez.nombres }} {{ juez.apellidos }}</option>
                {% endfor %}
            </select>

            <!-- Selección de Estudio de Perfeccionamiento -->
            <input type="hidden" id="estudio_perfeccionamiento" name="estudio_perfeccionamiento" value="4">

            <!-- Nombre del Curso -->
            <label for="nombre">Nombre del Curso:</label>
            <input type="text" id="nombre" name="nombre" required class="input">

            <!-- Número de horas -->
            <label for="horas">Horas de Curso:</label>
            <input type="number" id="horas" name="horas" required class="input" onchange="calcularPuntaje()">

            <!-- Año del curso -->
            <label for="anio">Año del Curso:</label>
            <input type="number" id="anio" name="anio" required class="input" min="2019" max="2025">

            <label for="documento">Documento:</label>
            <input type="file" id="documento" name="documento" accept="application/pdf" class="input">
                       
            <!-- Campo oculto para Puntaje (se calculará automáticamente) -->
            <input type="hidden" id="puntaje" name="puntaje">

            <!-- Muestra el puntaje calculado al usuario -->
            <p><strong>Puntaje Calculado:</strong> <span id="puntaje_mostrar">0</span></p>

            <input type="submit" value="Registrar Curso de Especialización" class="login-button">
        </form>
    </div>

    <script>
        function calcularPuntaje() {
            let horas = document.getElementById("horas").value;
            let puntaje = 0;

            // Calcular puntaje según las horas
            if (horas > 200) {
                puntaje = 1;
            } else if (horas >= 101 && horas <= 200) {
                puntaje = 0.75;
            } else if (horas >= 50 && horas <= 100) {
                puntaje = 0.5;
            }

            // Asignar el puntaje al campo oculto y mostrarlo en pantalla
            document.getElementById("puntaje").value = puntaje;
            document.getElementById("puntaje_mostrar").innerText = puntaje;
        }
    </script>

</body>
</html>

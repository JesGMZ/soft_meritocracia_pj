{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'form.css' %}">
    <title>Registro de Estudios de la Academia de Magistratura</title>
</head>
<body>

    {% include 'navbar.html' %} 

    <h2>Registro de Estudios de la Academia de Magistratura</h2>

    <div class="container">
        <form action="{% url 'registrar_estudios_magistratura' %}" method="POST" class="form">
            {% csrf_token %}
        
            <label for="juez">Juez:</label>
            <select id="juez" name="juez" required class="input">
                {% for juez in jueces %}
                <option value="{{ juez.id_juez }}">{{ juez.nombres }} {{ juez.apellidos }}</option>
                {% endfor %}
            </select>
        
            <label for="programa">Programa de Magistratura:</label>
            <input type="text" id="programa" name="programa" required class="input">
        
            <label for="anio">AÃ±o de Estudio:</label>
            <input type="number" id="anio" name="anio" required class="input">
        
            <label for="nota">Nota:</label>
            <input type="number" id="nota" name="nota" step="0.1" min="0" max="20" required class="input">
        
            <input type="submit" value="Registrar Estudios de Magistratura" class="login-button">
        </form>
    </div>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'login_2.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-form">
                <img src="{% static 'icons/icon_pj.png' %}" alt="Logo Poder Judicial" class="logo-img">
                <h1 class="logo">Poder Judicial del Santa</h1>
                <h2>Iniciar Sesión</h2>
                <form method="POST" action="{% url 'login_view' %}">
                    {% csrf_token %}
                    <label for="username">Nombre de Usuario</label>
                    <input type="username" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>


                    <button type="submit" class="login-button">Iniciar Sesión</button>
                </form>

            </div>
        </div>

        <div class="login-right">
            <div class="rocket-bg"></div>
        </div>
    </div>
</body>
</html>
